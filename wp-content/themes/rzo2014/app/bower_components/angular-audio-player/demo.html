  <body ng-app="angularAudio">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div ng-controller="audioCtrl">
      {{text}}
      <div>
        <audio id="audioTag"></audio>
        <!--<audio id="audioTag2" src="http://www.hulkshare.com/dl/fvvkt7vpu1z3/17_-_the_real_folk_blues.mp3"></audio>-->
        <button ng-click="tag('e')">Change to e</button>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="angular-audio-player.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      angular.module('angularAudio', ['ngAudioPlayer']).controller('audioCtrl', ['$scope', '$player', '$window', function($scope, $player, $window){
        var player = $player.create('#audioTag', {url: "http://ameru.eecafe.net/music/Cowboy_Bebop_-_Space_Lion.mp3", tags:{d:[1000, 2000, 3000, 4000], f:[5000, 11000, 20000, 30000, 40000, 90000], e:[90000, 180000, 270000, 360000, 450000, 540000, 80000]}});
        $scope.tag = function (g) {
          $player.setTag(g, player);
          console.log('changed');
        };
        $player.setTag('f', player);
        $scope.text = "Hi angular player";
      }]);
    </script>
    <script>
      /*var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
